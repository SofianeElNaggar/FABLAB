<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .app-selector {
            display: flex;
            align-items: center;
        }

        #selected-app {
            margin-left: 10px;
            padding: 8px;
        }

        #app-list {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            height: 200px;
            width: 200px;
        }

        #app-list a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        #app-list a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="app-selector">
    <button id="select-app-btn">SÃ©lection App</button>
    <input type="text" id="selected-app" readonly>
    <div id="app-list"></div>
    <button id="open-app-btn">Ouvrir</button>
</div>

<script>
    document.getElementById('select-app-btn').addEventListener('click', function () {
        var appList = document.getElementById('app-list');
        var selectedAppField = document.getElementById('selected-app');

        if (appList.style.display === 'none') {
            fetch('/get-apps')
                .then(response => response.json())
                .then(data => {
                    appList.innerHTML = data.applications.map(app => `<a href="#">${app}</a>`).join('');
                    appList.style.display = 'block';
                })
                .catch(error => console.error('Error fetching applications:', error));
        } else {
            appList.style.display = 'none';
        }
    });

    document.getElementById('app-list').addEventListener('click', function (event) {
        if (event.target.tagName === 'A') {
            var selectedApp = event.target.textContent;
            document.getElementById('selected-app').value = selectedApp;
            document.getElementById('app-list').style.display = 'none';
        }
    });

    document.getElementById('open-app-btn').addEventListener('click', function () {
        var selectedApp = document.getElementById('selected-app').value;
        if (selectedApp) {
            fetch(`/open-app/${encodeURIComponent(selectedApp)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('Application opened successfully.');
                    } else {
                        console.error('Failed to open application.');
                    }
                })
                .catch(error => console.error('Error opening application:', error));
        }
    });
</script>

</body>
</html>
