<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Boutons et Menu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            text-align: center;
            margin: 10px;
        }

        .button {
            
            margin: 20px;
            padding: 80px 120px;
            font-size: 40px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu {
            float: right;
            font-size: 30px;
            width: 30%;
            height: 100%;
            padding: 20px;
            background-color: #f0f0f0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .dropdown {
            display: none;
        }

        .menu-item:hover .dropdown {
            display: block;
        }
        .dropbtn {
            background-color: #007BFF;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
}

/* Dropdown button on hover & focus */
.dropbtn:hover, .dropbtn:focus {
    background-color: #004c9e;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
    position: relative;
    display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

/* Links inside the dropdown */
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #f1f1f1}

/* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
.show {display:block;}
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button">Bouton 1</button>
        <button class="button">Bouton 2</button>
        <button class="button">Bouton 3</button>
        <button class="button">Bouton 4</button>
        <button class="button">Bouton 5</button>
        <button class="button">Bouton 6</button>
    </div>

    <div class="menu">
        <h2>Menu</h2>
            <button onclick="myFunction()" class="dropbtn">Option 1</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
            <button onclick="myFunction()" class="dropbtn">Option 2</button>
            <div id="myDropdown" class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
            </div>
            <button onclick="myFunction()" class="dropbtn">Option 3</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
    </div>
</body>

<script>

</html>
