<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glisser-Déposer avec Récupération d'ID</title>
</head>
<body>
    <button id="bouton-glissable" draggable="true">Bouton Glissable</button>
    <button id="bouton-cible" ondragover="allowDrop(event)" ondrop="drop(event)">Zone de Dépôt</button>

    <script>
        const boutonGlissable = document.getElementById('bouton-glissable');
        const boutonCible = document.getElementById('bouton-cible');

        boutonGlissable.addEventListener('dragstart', function(event) {
            // Définir les données que vous souhaitez transférer
            event.dataTransfer.setData('boutonID', boutonGlissable.id);
        });

        function allowDrop(event) {
            event.preventDefault(); // Empêcher le comportement par défaut de l'événement "dragover"
        }

        function drop(event) {
            event.preventDefault(); // Empêcher le comportement par défaut de l'événement "drop"

            // Récupérer l'ID de l'élément glissable
            const boutonID = event.dataTransfer.getData('boutonID');

            // Afficher l'ID de l'élément glissable et de l'élément cible
            console.log('ID de l\'élément glissable : ' + boutonID);
            console.log('ID de l\'élément cible : ' + event.target.id);
        }
    </script>
</body>
</html>
